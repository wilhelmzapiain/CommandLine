assembly-versioning-scheme: MajorMinor
assembly-file-versioning-scheme: MajorMinorPatchTag
assembly-informational-format: '{InformationalVersion}'
mode: ContinuousDelivery
increment: Inherit
continuous-delivery-fallback-tag: ci
tag-prefix: ''
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'
no-bump-message: '\+semver:\s?(none|skip)'
legacy-semver-padding: 3
build-metadata-padding: 3
commits-since-version-source-padding: 3
commit-message-incrementing: Enabled
commit-date-format: 'yyyy-MM-dd'
update-build-number: true
branches:
  master:
    regex: ^master$|^main$
    source-branches: ['develop', 'release']
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    is-mainline: true
  develop:
    regex: ^dev(elop)?(ment)?$
    source-branches: []
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor
    track-merge-target: true
    tracks-release-branches: true
  release:
    regex: ^releases?[/-]
    source-branches: ['develop', 'master', 'support', 'release']
    mode: ContinuousDelivery
    tag: beta
    increment: None
    prevent-increment-of-merged-branch-version: true
    is-release-branch: true
  feature:
    regex: ^(features?|topics?)[/-]
    source-branches: ['develop', 'master', 'release', 'feature', 'support', 'hotfix']
    mode: ContinuousDelivery
    tag: useBranchName
    increment: Inherit
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    source-branches: ['develop', 'master', 'release', 'feature', 'support', 'hotfix']
    mode: ContinuousDelivery
    tag: PullRequest
    increment: Inherit
    tag-number-pattern: '[/-](?<number>\d+)[-/]'
  hotfix:
    regex: ^hotfix(es)?[/-]
    source-branches: ['develop', 'master', 'support']
    mode: ContinuousDelivery
    tag: beta
    increment: Patch
  support:
    regex: ^support[/-]
    source-branches: ['master']
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    is-mainline: true
ignore:
  sha: []
merge-message-formats: {}
